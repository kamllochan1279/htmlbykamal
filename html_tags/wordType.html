<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different type of words</title>
</head>
<body>
    <i>this is italic_tag</i>   <!--italic tag-->
    <br>
    <b>this is bold_tag</b>     <!--bold tag-->
    <br>
    <u>this is underLine_tag</u>    <!--underline tag-->
    <br>
    <s>this is strikeThrough_tag</s>    <!--strike through tag-->
</body>
</html>
