<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="4">
        <caption>know about student</caption>       <!--caption tag-->
        <tr>            <!--table row tag-->
            <th>name</th>       <!--table header tag-->
            <th>age</th>
            <th>email</th>
        </tr>
        <tr>
            <td>abc</td>        <!--table data tag-->
            <td>22</td>
            <td>abc@gmail.com</td>
        </tr>
        <tr>
            <td>cde</td>
            <td>23</td>
            <td>def@gmail.com</td>
        </tr>
        <tr>
            <td colspan="3">this is info about student</td>     <!--colspan tag-->
        </tr>
    </table>
</body>
</html>
